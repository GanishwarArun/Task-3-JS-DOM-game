



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Games</title>
    <link rel="stylesheet" href="./css/input.css">
</head>
<body>
    <div class="container">
        <div id="dynamic-cards" class="game-container">
            <div class="heading-container">
                <h1 class="header">Memory Game</h1>
                <h2 class="game-heading"> Click any card to flip it!</h2>
            </div>

            <div class="cards-container">
                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image" >
                    <img id="1" src="./image/png-clipart-html-logo-html-web-design-scalable-graphics-world-wide-web-markup-language-html5-icon-hd-miscellaneous-angle.png" alt="HTML" class="card-image">
                </div>

                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="2" src="./image/javascript_logo.png" alt="JavaScript Image" class="card-image">
                </div>

                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="3" src="./image/CSS-Logo.png" alt="CSS Image" class="card-image">
                </div>

                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="4" src="./image/javascript_logo.png" alt="JavaScript" class="card-image">
                </div>

                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="5" src="./image/png-clipart-html-logo-html-web-design-scalable-graphics-world-wide-web-markup-language-html5-icon-hd-miscellaneous-angle.png  " alt="HTML" class="card-image">
                </div>

                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="6" src="./image/vue.png" alt="VUE Image" class="card-image">
                </div>



                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="7" src="./image/CSS Image" alt="CSS Image" class="card-image">
                </div>


                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="8" src="./image/React.png" alt="React Image" class="card-image">
                </div>


                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="9" src="./image/vue.png" alt="VUE" class="card-image">
                </div>


                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="10" src="./image/angular.jpeg" alt="Angular Image" class="card-image">
                </div>


                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="11" src="./image/React.png" alt="React" class="card-image">
                </div>


                <div class="card">
                    <img src="./image/outline image.jpg" class="outline-image">
                    <img id="12" src="./image/angular.jpeg" alt="Angular Image" class="card-image">
                </div>
            </div>



                <div class="progress-container">
                    <div class="move-counter">Moves: 0</div>
                    <button id="restart" class="restart-button">Restart Game </button>

                </div>

                
            
            
        </div>

    </div>
       
    <script src="./script.js"></script>
</body>
</html>
